<html>
  <head>
    <title>Wardrobe</title>
    <link rel="stylesheet" href="/static/style.css"></link>
  </head>
  <body class="body">
    <div>
      <p>Shirts:</p>
      {% for item in shirts %}
        <img class = "img" src= "{{item.url}}" />
      {% endfor %}
    </div>
    <p>Bottoms:</p>
    <div>
      {% for item in bottoms %}
        <img class = "img" src= "{{item.url}}" />
      {% endfor %}
    </div>

  </body>
</html>
