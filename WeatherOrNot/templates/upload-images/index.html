<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imgur-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/upload-images/style.css" rel="stylesheet" media="screen">
    <link href="/static/upload-images/mobile-style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="/favicon.png">
</head>

<body>
    <div class="title">
        <h1>Imgur Upload API</h1>
        <p>Use JavaScript To Upload Image</p>
    </div>
    <div class="dropzone">
        <div class="info"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/upload-images/imgur.js"></script>
    <script type="text/javascript" src="/static/upload-images/upload.js"></script>
    <select name="type">
            <option value="dress">Dress</option>
            <option value="skirt">Skirt</option>
            <option value="pants">Pant</option>
            <option value ="shirt">Shirt</option>
    </select>
    <select name="length">
            <option value="short">Short</option>
            <option value="three_quarters">Three-Quarters</option>
            <option value="long">Long</option>
    </select>
    <select name="materials">
            <option value="Cotton">Cotton</option>
            <option value="Nylon">Nylon</option>
            <option value="Polyester">Polyester</option>
            <option value="Wool">Wool</option>
            <option value="Spandex">Spandex</option>
    </select>
    <button id ="submit">Submit!</button>
</body>

</html>
